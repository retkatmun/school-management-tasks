<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <div class="flex h-screen">
        <div class="w-1/2 bg-blue-400 relative overflow-hidden">
            <img src="/images/student section.png" alt="Student" class="w-full h-full object-cover">
        </div>

        <div class="w-1/2 bg-white flex items-center justify-center p-12">
            <div class="w-full max-w-xl">
                
                <div class="mb-8">
                    <img src="/images/British School 1.png" alt="The British School" class="h-16">
                </div>

                <div class="mb-8">
                    <h2 class="text-4xl font-bold text-gray-700 mb-3">Registration Form</h2>
                    <p class="text-gray-500">Already have an account? 
                        <a href="login.html" class="text-orange-500 font-medium hover:text-orange-600">Login</a>
                    </p>
                </div>

                <form class="space-y-5">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="text" id="firstName" name="firstName" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                                   placeholder="First Name *">
                        </div>
                        <div>
                            <input type="text" id="lastName" name="lastName" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                                   placeholder="Last Name *">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <input type="email" id="email" name="email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                               placeholder="Enter Email *">
                    </div>

                    <!-- Confirm Email -->
                    <div>
                        <input type="email" id="confirmEmail" name="confirmEmail" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                               placeholder="Confirm Email *">
                    </div>

                    <!-- Phone Number & Token - 2 Columns -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="tel" id="phone" name="phone" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                                   placeholder="Phone Number *">
                        </div>
                        <div>
                            <input type="text" id="token" name="token" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent"
                                   placeholder="Token *">
                        </div>
                    </div>

                    <!-- Gender & Department - 2 Columns -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Gender Checkboxes -->
                        <div class="flex items-center gap-6 px-4 py-3">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="male" name="gender" value="male" 
                                       class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-400">
                                <label for="male" class="text-gray-700">Male</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="female" name="gender" value="female" 
                                       class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-400">
                                <label for="female" class="text-gray-700">Female</label>
                            </div>
                        </div>

                        <!-- Department Dropdown -->
                        <div>
                            <select id="department" name="department" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-500">
                                <option value="">Department</option>
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="administration">Administration</option>
                            </select>
                        </div>
                    </div>


                    <a href="./admin-page.html">
                        <div class="flex mt-20 items-center justify-center">
                            <img src="/images/reg-button.jpeg" alt="">
                        </div>
                    </a>
